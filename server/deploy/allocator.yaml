# server/deploy/allocator.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: allocator-service
  namespace: default
spec:
  replicas: 2 # Run two replicas for high availability
  selector:
    matchLabels:
      app: allocator-service
  template:
    metadata:
      labels:
        app: allocator-service
    spec:
      containers:
      - name: allocator
        # IMPORTANT: Replace with your actual image path in Artifact Registry
        image: europe-west1-docker.pkg.dev/YOUR_PROJECT_ID/teamchess-repo/allocator-service:latest
        ports:
        - containerPort: 4000
        env:
          # Make the deployment flexible
          - name: NODE_ENV
            value: "production"
          - name: FLEET_NAME
            value: "teamchess-fleet" # The name of the Agones fleet to target
          - name: NAMESPACE
            value: "default" # The namespace where the fleet resides
---
apiVersion: v1
kind: Service
metadata:
  name: allocator-service-lb
  namespace: default
spec:
  # This creates a Google Cloud Load Balancer with a public IP
  type: LoadBalancer
  selector:
    app: allocator-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000