version: '3.8'
services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    # This 'environment' block is the key addition.
    # It tells Docker Compose to load variables from the .env file
    # and make them available to the Caddy container.
    environment:
      - PUBLIC_HOSTNAME=${PUBLIC_HOSTNAME}
      - PORT=${PORT}

  game-server:
    image: europe-west1-docker.pkg.dev/${PROJECT_ID}/teamchess-repo/game-server:latest
    restart: unless-stopped
    environment:
      - MASTER_SERVER_URL=${MASTER_SERVER_URL}
      - PUBLIC_ADDRESS=${PUBLIC_ADDRESS}
      - SERVER_NAME=${SERVER_NAME}
      - PORT=${PORT}
    # No ports are exposed to the host, Caddy will proxy to it

volumes:
  caddy_data: