apiVersion: apps/v1
kind: Deployment
metadata:
  name: allocator-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: allocator-service
  template:
    metadata:
      labels:
        app: allocator-service
    spec:
      serviceAccountName: allocator-sa
      containers:
      - name: allocator
        # Use the local image you built and loaded into Minikube
        image: teamchess-allocator:local
        imagePullPolicy: Never # Important: Prevents K8s from trying to pull from a remote registry
        env:
        - name: GAMESERVER_ADDRESS_OVERRIDE
          value: "localhost"
        ports:
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: allocator-service
spec:
  # Use NodePort to easily expose the service on your local machine
  type: NodePort
  selector:
    app: allocator-service
  ports:
  - protocol: TCP
    port: 4000 # Port inside the cluster
    targetPort: 4000