# development/allocator-rbac.yaml

# 1. A dedicated Service Account (identity) for our allocator pod.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: allocator-sa

---
# 2. A Role that defines the specific permissions needed.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: allocator-role
rules:
- apiGroups: ["allocation.agones.dev"]
  resources: ["gameserverallocations"]
  verbs: ["create"]
# --- ADD THIS NEW RULE ---
- apiGroups: ["agones.dev"]
  resources: ["gameservers"]
  verbs: ["list"] # Allows the service to find games by ID

---
# 3. A RoleBinding that connects the Role (permissions) to the ServiceAccount (identity).
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: allocator-rb
subjects:
- kind: ServiceAccount
  name: allocator-sa
roleRef:
  kind: Role
  name: allocator-role
  apiGroup: rbac.authorization.k8s.io